    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse container" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

      <div class="modal fade" id="new" tabindex="-1" aria-labelledby="new" aria-hidden="true">

            <div class="modal-header">
              <h5 class="modal-title" id="new">ENTER FLEET DETAILS</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Vehicle_name</label>
                        <input type="text" class="form-control" id="bill_id" aria-describedby="emailHelp">
                      </div>
                    <div class="form-group">
                      <label for="Name">Vehicle_make</label>
                      <input type="text" class="form-control" id="Name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="type">Vehicle_type</label>
                        <input type="text" class="form-control" id="type" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="bill">Gear_type</label>
                        <input type="text" class="form-control" id="bill" aria-describedby="emailHelp">
                    </div>
               
                    <div class="form-group">
                      <a type="button" class="btn btn-primary" onclick="add()">Submit</a>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>

                        <input type="text" class="form-control" id="type1" aria-describedby="emailHelp">

                    <div class="form-group">
