<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

 
  <title>Document</title>
</head>
<body>
 <div class="container">
  <header class="header">
    <h1 id="title" class="text-center">CHrist University Feedback Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the Standards
    </p>
  </header>



      <form class="needs-validation" id="form" onsubmit="return validate()" action="/cac/index.html">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" onkeypress="return numlock(event)" class="form-control" id="name"  placeholder="Enter your name"
        required>
            <span></span>
        </div>

 <div class="form-group">
            <label for="phno">Mobile Number</label>
            <input type="tel" class="form-control" id="phno" onkeypress="return phoneval(event)" placeholder="Enter your 10 Digit Mobile Number"
        required>
            <span></span>
        </div>




        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" id="email" placeholder="Enter your Email"
        required>
          <span></span>
        </div>
         <div class="form-group">
      <label id="age" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="16"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
       
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"  placeholder="Enter your address..." required>
            <span></span>
        </div>
         <div class="form-group">
      <p>How did you became interested in the university</p>
      <label>
        <input
          name="user-recommend"
          value="friends"
          type="radio"
          class="input-radio"
          checked required
        />Friends</label
      >
      <label>
        <input
          name="user-recommend"
          value="Television"
          type="radio"
          class="input-radio"
        />Television</label
      >

      <label
        ><input
          name="user-recommend"
          value="Internet"
          type="radio"
          class="input-radio"
        />Internet</label
      >
    </div>

   

    <div class="form-group">
      <p>
      What they liked most about the campus
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Students</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Campus Location</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Campus Atmosphere</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Dorm Rooms</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Sports</label
      >
    
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button" >
        Submit
      </button></div>
       <button type="button" id="reset1" class="submit-button"   onclick="myFunction() ">
        Reset
      </button>
</div>
      
      </form> 
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
